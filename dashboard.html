<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sınav Paneli</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <meta name="color-scheme" content="light">
    <script src="theme-manager.js"></script>
    <script type="module" src="firebase-config.js?v=3.2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#7C3AED", // Vibrant purple
                        secondary: "#F3F4F6", // Very light gray
                        surface: "#FFFFFF",
                        "text-main": "#111827", // Almost black
                        "text-muted": "#6B7280", // Gray-500
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 2px 8px rgba(0, 0, 0, 0.04)',
                        'glow': '0 4px 14px rgba(124, 58, 237, 0.3)',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            min-height: 100vh;
            background-color: #FAFAFA;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            min-height: max(884px, 100dvh);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            z-index: 50;
            min-width: 120px;
        }

        .dropdown-menu.active {
            display: block;
        }
    </style>
</head>

<body class="font-sans antialiased text-text-main">
    <div class="max-w-md mx-auto min-h-screen relative flex flex-col pb-24 bg-white shadow-xl overflow-hidden">
        <header
            class="px-6 pt-10 pb-6 flex justify-between items-center bg-white z-10 sticky top-0 border-b border-gray-50">
            <div class="flex flex-col items-start">
                <h1 id="user-name" class="text-2xl font-extrabold text-[#1e293b] tracking-tight">Kullanıcı</h1>
                <span id="user-email" class="text-[12px] font-medium text-[#94a3b8] mt-0.5">Yükleniyor...</span>
            </div>
            <div class="flex items-center gap-3">
                <button
                    class="w-10 h-10 rounded-full bg-[#f1f5f9] flex items-center justify-center text-[#475569] hover:bg-[#e2e8f0] transition-colors">
                    <span class="material-symbols-outlined filled text-[22px]">notifications</span>
                </button>
                <div id="user-avatar-container"
                    class="w-10 h-10 rounded-full ring-2 ring-[#ede9fe] overflow-hidden bg-purple-50 flex-shrink-0 flex items-center justify-center">
                    <img id="user-avatar" src="" alt="Profile" class="w-full h-full object-cover hidden" />
                    <span id="user-initials" class="text-xs font-bold text-primary">K</span>
                </div>
            </div>
        </header>
        <main class="flex-1 px-6 pt-5 overflow-y-auto no-scrollbar">
            <section
                class="mb-8 p-5 bg-gradient-to-r from-violet-600 to-indigo-600 rounded-3xl shadow-glow text-white flex justify-between items-center relative overflow-hidden">
                <div class="absolute -right-6 -bottom-10 opacity-10 rotate-12">
                    <span class="material-symbols-outlined text-[140px]">analytics</span>
                </div>
                <div class="z-10 relative">
                    <p class="text-sm font-medium text-white/90 mb-1">Bu Hafta Toplam Tarama</p>
                    <h3 class="text-4xl font-bold tracking-tight">1,248</h3>
                </div>
                <div
                    class="z-10 bg-white/20 backdrop-blur-md px-3 py-1.5 rounded-lg border border-white/10 self-start mt-1">
                    <div class="flex items-center gap-1">
                        <span class="material-symbols-outlined text-sm">trending_up</span>
                        <span class="text-xs font-semibold">+12%</span>
                    </div>
                </div>
            </section>
            <section class="mb-8">
                <h2 class="text-[13px] font-bold mb-4 text-[#64748b] tracking-wider uppercase">YENİ SINAV OLUŞTUR</h2>
                <div class="flex items-center gap-3">
                    <button onclick="window.location.href='create-exam.html?type=LGS'"
                        class="flex-1 py-4 px-2 rounded-2xl border-2 border-primary bg-purple-50 text-primary font-bold text-center transition-all shadow-sm hover:scale-[1.02] active:scale-[0.98] text-xs">
                        LGS
                    </button>
                    <button onclick="window.location.href='create-exam.html?type=TYT'"
                        class="flex-1 py-4 px-2 rounded-2xl border-2 border-[#e2e8f0] bg-white text-[#64748b] font-bold text-center transition-all hover:border-primary/30 hover:text-primary shadow-sm text-xs">
                        TYT
                    </button>
                    <button onclick="window.location.href='create-exam.html?type=AYT'"
                        class="flex-1 py-4 px-2 rounded-2xl border-2 border-[#e2e8f0] bg-white text-[#64748b] font-bold text-center transition-all hover:border-primary/30 hover:text-primary shadow-sm text-xs">
                        AYT
                    </button>
                </div>
            </section>
            <section id="admin-section" class="mb-8 hidden">
                <h2 class="text-[13px] font-bold mb-4 text-[#64748b] tracking-wider uppercase">SİSTEM YÖNETİMİ</h2>
                <button onclick="window.location.href='admin-panel.html'"
                    class="w-full py-4 px-4 rounded-2xl border-2 border-primary/20 bg-purple-50 text-primary font-bold transition-all hover:bg-purple-100 shadow-sm text-[12px] flex items-center justify-center gap-2 uppercase tracking-wide">
                    <span class="material-symbols-outlined">shield_person</span>
                    Admin Paneli (Kurum Ekle)
                </button>
            </section>

            <section>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-text-main">Son Sınavlar</h2>
                    <a class="text-xs font-semibold text-primary hover:text-indigo-700 transition-colors bg-purple-50 px-3 py-1 rounded-full"
                        href="results.html">Tümünü Gör</a>
                </div>
                <div class="space-y-3" id="recentExamsList">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </section>

            <script type="module">
                import { getExams, deleteExam as deleteExamFromDb, getUserProfile, getCurrentUser } from './firebase-config.js';

                async function loadRecentExams() {
                    const container = document.getElementById('recentExamsList');
                    const sessionUser = getCurrentUser();

                    // Show loading state
                    container.innerHTML = `
                        <div class="flex justify-center py-8">
                            <div class="w-6 h-6 border-2 border-purple-200 border-t-purple-600 rounded-full animate-spin"></div>
                        </div>
                    `;

                    try {
                        // If not admin, filter by current user's ID
                        const filterId = (sessionUser && sessionUser.role !== 'admin') ? sessionUser.id : null;
                        const exams = await getExams(filterId);
                        const recentExams = exams.slice(0, 5);

                        if (recentExams.length === 0) {
                            container.innerHTML = `
                                <div class="p-8 text-center border-2 border-dashed border-gray-100 rounded-3xl">
                                    <p class="text-sm text-gray-400">Henüz kaydedilmiş sınav yok.</p>
                                </div>
                            `;
                            return;
                        }

                        container.innerHTML = recentExams.map((exam, index) => {
                            const date = new Date(exam.date || Date.now());
                            const day = date.getDate();
                            const months = ['Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara'];
                            const month = months[date.getMonth()];

                            let statusColor = 'purple';
                            if (exam.type === 'LGS') statusColor = 'green';
                            if (exam.type === 'TYT') statusColor = 'orange';

                            return `
                            <div class="bg-white p-4 rounded-2xl shadow-card border border-gray-50 flex items-center justify-between group hover:border-purple-100 transition-all cursor-pointer">
                                <div class="flex items-center space-x-4">
                                    <div class="w-12 h-12 rounded-2xl bg-${statusColor}-50 flex items-center justify-center text-${statusColor}-600 group-hover:bg-${statusColor}-100 transition-colors">
                                        <span class="material-symbols-outlined text-[24px]">analytics</span>
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-sm text-gray-900 mb-1">${exam.name}</h4>
                                        <div class="flex items-center space-x-2">
                                            <span class="text-[11px] text-text-muted flex items-center bg-gray-50 px-2 py-0.5 rounded">
                                                <span class="material-symbols-outlined text-[12px] mr-1">group</span> ${exam.studentCount || 0} Öğrenci
                                            </span>
                                            <span class="text-[11px] text-text-muted flex items-center bg-gray-50 px-2 py-0.5 rounded">
                                                <span class="material-symbols-outlined text-[12px] mr-1">calendar_today</span> ${day} ${month}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="relative">
                                    <button onclick="toggleMenu(event, ${index})" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-50 text-gray-400 hover:text-gray-600 transition-colors">
                                        <span class="material-symbols-outlined">more_vert</span>
                                    </button>
                                    <div id="menu-${index}" class="dropdown-menu absolute right-0 mt-1 bg-white rounded-xl shadow-2xl border border-gray-100 overflow-hidden z-[100] w-32">
                                        <button onclick="editExam('${exam.id}')" class="w-full px-4 py-2.5 text-left text-xs font-bold text-gray-600 hover:bg-gray-50 flex items-center gap-2">
                                            <span class="material-symbols-outlined text-sm">edit</span> Düzenle
                                        </button>
                                        <button onclick="window.deleteExam('${exam.id}')" class="w-full px-4 py-2.5 text-left text-xs font-bold text-red-500 hover:bg-red-50 flex items-center gap-2">
                                            <span class="material-symbols-outlined text-sm text-red-500">delete</span> Sil
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        }).join('');
                    } catch (e) {
                        console.error("Sınavlar yüklenirken hata:", e);
                        container.innerHTML = `
                            <div class="p-8 text-center border-2 border-dashed border-red-100 rounded-3xl">
                                <p class="text-sm text-red-500">Sınavlar yüklenemedi.</p>
                            </div>
                        `;
                    }
                }

                function toggleMenu(event, index) {
                    event.stopPropagation();
                    const menu = document.getElementById(`menu-${index}`);
                    const allMenus = document.querySelectorAll('.dropdown-menu');
                    allMenus.forEach(m => {
                        if (m !== menu) m.style.display = 'none';
                    });

                    if (menu.style.display === 'block') {
                        menu.style.display = 'none';
                    } else {
                        menu.style.display = 'block';
                    }
                }
                window.toggleMenu = toggleMenu;

                async function deleteExam(examId) {
                    const confirmed = await customConfirm('Sınavı Sil', 'Bu sınavı silmek istediğinizden emin misiniz?');
                    if (confirmed) {
                        const success = await deleteExamFromDb(examId);
                        if (success) {
                            loadRecentExams();
                        } else {
                            alert("Sınav silinirken bir hata oluştu.");
                        }
                    }
                }
                window.deleteExam = deleteExam;

                function editExam(examId) {
                    window.location.href = `create-exam.html?edit=${examId}`;
                }
                window.editExam = editExam;

                document.addEventListener('click', () => {
                    const allMenus = document.querySelectorAll('.dropdown-menu');
                    allMenus.forEach(m => m.style.display = 'none');
                });

                async function loadUserProfile() {
                    const sessionUser = getCurrentUser();
                    console.log("[v2] Current Session Role:", sessionUser ? sessionUser.role : "None");
                    if (!sessionUser) {
                        window.location.href = 'login.html';
                        return;
                    }

                    if (sessionUser.role === 'admin') {
                        console.log("[v2] Admin role detected. Showing admin section.");
                        document.getElementById('admin-section').classList.remove('hidden');
                    }

                    const user = await getUserProfile();
                    if (user) {
                        if (user.name) {
                            document.getElementById('user-name').textContent = user.name;
                            const parts = user.name.trim().split(/\s+/);
                            const initials = parts.length > 1
                                ? (parts[0][0] + parts[parts.length - 1][0]).toUpperCase()
                                : parts[0][0].toUpperCase();
                            document.getElementById('user-initials').textContent = initials;
                        }
                        if (user.email || user.username) document.getElementById('user-email').textContent = user.email || user.username;

                        if (user.profileImageUrl) {
                            document.getElementById('user-avatar').src = user.profileImageUrl;
                            document.getElementById('user-avatar').classList.remove('hidden');
                            document.getElementById('user-initials').classList.add('hidden');
                        } else {
                            document.getElementById('user-avatar').classList.add('hidden');
                            document.getElementById('user-initials').classList.remove('hidden');
                        }
                    }
                }

                window.onload = () => {
                    loadRecentExams();
                    loadUserProfile();
                };
            </script>
        </main>
        <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-100 pb-safe pt-1 px-4 z-40">
            <div class="flex justify-around items-center h-16">
                <button class="flex flex-col items-center justify-center text-primary w-14 group">
                    <span
                        class="material-symbols-outlined filled text-[24px] mb-0.5 group-hover:scale-110 transition-transform">grid_view</span>
                    <span class="text-[10px] font-bold">Ana Sayfa</span>
                </button>
                <button
                    class="flex flex-col items-center justify-center text-gray-400 hover:text-primary w-14 transition-colors group"
                    onclick="window.location.href='scan-select.html'">
                    <span
                        class="material-symbols-outlined text-[24px] mb-0.5 group-hover:scale-110 transition-transform">qr_code_scanner</span>
                    <span class="text-[10px] font-medium">Tara</span>
                </button>
                <button
                    class="flex flex-col items-center justify-center text-gray-400 hover:text-primary w-14 transition-colors group"
                    onclick="window.location.href='results.html'">
                    <span
                        class="material-symbols-outlined text-[24px] mb-0.5 group-hover:scale-110 transition-transform">bar_chart</span>
                    <span class="text-[10px] font-medium">Sonuçlar</span>
                </button>
                <button
                    class="flex flex-col items-center justify-center text-gray-400 hover:text-primary w-14 transition-colors group"
                    onclick="window.location.href='settings.html'">
                    <span
                        class="material-symbols-outlined text-[24px] mb-0.5 group-hover:scale-110 transition-transform">settings</span>
                    <span class="text-[10px] font-medium">Ayarlar</span>
                </button>

            </div>
        </nav>
    </div>
</body>

</html>
