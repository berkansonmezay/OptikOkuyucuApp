<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sınav Analizi - Optik Okuyucu</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <meta name="color-scheme" content="light">
    <script src="theme-manager.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#7C3AED",
                        background: "#FAFAFA",
                        surface: "#FFFFFF",
                        "text-main": "#111827",
                        "text-muted": "#6B7280",
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 2px 8px rgba(0, 0, 0, 0.04)',
                        'glow': '0 4px 14px rgba(124, 58, 237, 0.3)',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            min-height: 100vh;
            background-color: #FAFAFA;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .raw-data-box {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            border: 1px solid #f1f5f9;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Swipe to Delete Styles */
        .swipe-container {
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
        }

        .swipe-content {
            position: relative;
            z-index: 10;
            background: white;
            transition: transform 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .swipe-action {
            position: absolute;
            top: 1px;
            bottom: 1px;
            right: 1px;
            width: 80px;
            background: #ef4444;
            /* red-500 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 5;
            border-top-right-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
            font-weight: 800;
            font-size: 11px;
            text-transform: uppercase;
        }
    </style>
</head>

<body class="font-sans antialiased text-text-main">
    <div class="max-w-md mx-auto min-h-screen relative flex flex-col bg-white shadow-xl overflow-hidden pb-6">
        <!-- Header -->
        <header class="px-6 pt-10 pb-6 bg-white z-10 sticky top-0" id="examHeader">
            <!-- Header content will be dynamically loaded via JS -->
            <div class="flex items-center justify-between mb-4">
                <button onclick="window.location.href='results.html'"
                    class="flex items-center text-gray-500 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-2xl">arrow_back</span>
                </button>
                <div class="flex-1 px-4">
                    <h1 class="font-extrabold text-xl text-gray-900 leading-tight">Yükleniyor...</h1>
                </div>
            </div>
        </header>

        <div class="h-px bg-gray-50 w-full mb-6"></div>

        <main class="flex-1 px-6 space-y-4">
            <!-- Search Students -->
            <div class="relative group mb-6">
                <span
                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary text-lg">search</span>
                <input type="text" placeholder="İsim veya numara ile ara..."
                    class="w-full pl-11 pr-4 py-3 bg-[#f1f5f9] rounded-2xl border-none text-sm placeholder:text-gray-400 outline-none focus:ring-2 focus:ring-primary/10 transition-all font-medium" />
            </div>

            <!-- Student List -->
            <div class="space-y-4" id="studentResultsContainer">
                <!-- Students will load here -->
                <div class="flex justify-center py-10">
                    <div class="w-8 h-8 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { getExamById, getStudentResults } from './firebase-config.js?v=3.2';

        // Get exam ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const examId = urlParams.get('id');

        window.toggleStudentDetail = function (headerEl) {
            // Check if any card is currently swiped
            const swipedCard = document.querySelector('.swipe-content[style*="translateX"]');
            if (swipedCard && swipedCard.style.transform !== 'translateX(0px)') {
                // If this or another card is swiped, reset it instead of detailing
                swipedCard.style.transform = 'translateX(0px)';
                return;
            }

            const card = headerEl.closest('.rounded-3xl');
            const detailSection = card.querySelector('[style*="display"]') || card.querySelector('.px-5.pb-5');

            if (!detailSection) return;

            const isHidden = detailSection.style.display === 'none';

            // Close all other open cards
            document.querySelectorAll('.rounded-3xl .px-5.pb-5').forEach(section => {
                section.style.display = 'none';
                const parentCard = section.closest('.rounded-3xl');
                parentCard.classList.remove('border-2', 'border-primary/20', 'bg-purple-50/30', 'shadow-soft');
                parentCard.classList.add('border', 'border-gray-100', 'bg-white', 'shadow-card');
            });

            if (isHidden) {
                detailSection.style.display = 'block';
                card.classList.remove('border', 'border-gray-100', 'bg-white', 'shadow-card');
                card.classList.add('border-2', 'border-primary/20', 'bg-purple-50/30', 'shadow-soft');
            }
        };

        async function loadExamData() {
            if (!examId) {
                document.getElementById('examHeader').innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <button onclick="window.location.href='results.html'" class="flex items-center text-gray-500 hover:text-primary transition-colors">
                        <span class="material-symbols-outlined text-2xl">arrow_back</span>
                    </button>
                    <div class="flex-1 px-4">
                        <h1 class="font-extrabold text-xl text-red-500 leading-tight">Sınav Bulunamadı</h1>
                    </div>
                </div>`;
                document.getElementById('studentResultsContainer').innerHTML = "<p class='text-center text-gray-500 py-10'>Geçersiz sınav bağlantısı.</p>";
                return;
            }

            try {
                // Fetch Data concurrently
                const [exam, students] = await Promise.all([
                    getExamById(examId),
                    getStudentResults(examId)
                ]);

                if (!exam) {
                    document.getElementById('examHeader').innerHTML = "<h1 class='text-center text-red-500 mt-10'>Sınav Bulunamadı</h1>";
                    document.getElementById('studentResultsContainer').innerHTML = "";
                    return;
                }

                // Render Header
                const dateParts = (exam.date || '').split('-');
                const months = ['Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara'];
                const formattedDate = dateParts.length === 3 ? `${dateParts[2]} ${months[parseInt(dateParts[1]) - 1]}, ${dateParts[0]}` : (exam.date || '');

                const avgScore = students.length ? (students.reduce((acc, curr) => acc + (parseFloat(curr.score) || 0), 0) / students.length).toFixed(2) : "0.00";

                document.getElementById('examHeader').innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <button onclick="window.location.href='results.html'"
                            class="flex items-center text-gray-500 hover:text-primary transition-colors">
                            <span class="material-symbols-outlined text-2xl">arrow_back</span>
                        </button>
                        <div class="flex-1 px-4">
                            <h1 class="font-extrabold text-xl text-gray-900 leading-tight">${exam.name || 'İsimsiz Sınav'}</h1>
                            <p class="text-[11px] font-bold text-gray-400 mt-0.5 uppercase tracking-wider">${formattedDate} • ${exam.type || ''}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <button id="btnDownloadTxt" class="text-primary hover:scale-110 transition-transform">
                                <span class="material-symbols-outlined text-[26px]">download</span>
                            </button>
                            <button class="text-primary hover:scale-110 transition-transform">
                                <span class="material-symbols-outlined text-[26px]">ios_share</span>
                            </button>
                        </div>
                    </div>

                    <!-- Stats Bar -->
                    <div class="flex gap-2.5 overflow-x-auto no-scrollbar py-1">
                        <div class="flex items-center gap-2 bg-purple-50 px-4 py-2.5 rounded-xl border border-purple-100 flex-shrink-0">
                            <span class="material-symbols-outlined text-primary text-lg">groups</span>
                            <span class="text-xs font-bold text-primary">${students.length} Öğrenci</span>
                        </div>
                        <div class="flex items-center gap-2 bg-blue-50 px-4 py-2.5 rounded-xl border border-blue-100 flex-shrink-0">
                            <span class="material-symbols-outlined text-blue-600 text-lg">equalizer</span>
                            <span class="text-xs font-bold text-blue-600">Ort: ${avgScore}</span>
                        </div>
                    </div>
                `;

                // Render Students
                const container = document.getElementById('studentResultsContainer');

                // Make students available globally for export
                window.currentStudentsData = students;
                window.currentExamMeta = exam;

                if (students.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-12 text-gray-400 border-2 border-dashed border-gray-100 rounded-3xl mt-4">
                            <span class="material-symbols-outlined text-4xl mb-2 text-gray-300">document_scanner</span>
                            <p class="text-sm">Henüz optik form taranmamış.</p>
                            <p class="text-[11px] mt-1 text-gray-400">Kamere ile tarama yaptığınızda sonuçlar burada görünecektir.</p>
                            <button onclick="window.location.href='scan-select.html'" class="mt-4 px-4 py-2 bg-purple-50 text-primary font-bold rounded-xl text-xs hover:bg-purple-100 transition-colors">Şimdi Tara</button>
                        </div>
                     `;
                    return;
                }

                container.innerHTML = students.map((std, i) => {
                    const initials = std.name ? std.name.split(' ').map(n => n[0]).join('').slice(0, 2).toUpperCase() : '??';
                    const hasError = std.hasError || false;

                    const studentCardHtml = `
                        <div class="p-5 flex items-center justify-between cursor-pointer" onclick="toggleStudentDetail(this)">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-full bg-purple-50 flex items-center justify-center text-primary font-extrabold text-sm uppercase">
                                    ${initials}
                                </div>
                                <div>
                                    <h3 class="font-extrabold text-[#111827] text-base">${std.name || 'İsimsiz Öğrenci'}</h3>
                                    <p class="text-[11px] font-bold text-gray-400 mt-0.5 uppercase tracking-wide">Öğrenci No: ${std.studentNo || '--'} • Kitapçık ${std.booklet || '-'}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-xl font-black text-primary block">${std.score || '0.00'}</span>
                                ${i < 3 ? '<span class="text-[10px] font-black text-green-500 uppercase">Derece</span>' : ''}
                            </div>
                        </div>

                        <!-- Inner Detail Section -->
                        <div class="px-5 pb-5 pt-1 space-y-4" style="display: none;">
                            <div class="bg-white rounded-2xl p-4 border border-purple-100 shadow-sm">
                                <div class="flex items-center justify-between mb-3">
                                    <h4 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.1em]">OPTİK OKUYUCU VERİSİ</h4>
                                    <button class="flex items-center gap-1.5 text-primary text-[10px] font-black uppercase tracking-wider hover:bg-purple-50 px-2 py-1 rounded-lg transition-colors">
                                        <span class="material-symbols-outlined text-[14px]">content_copy</span>
                                        Kopyala
                                    </button>
                                </div>
                                <div class="raw-data-box p-4 rounded-xl text-[11px] text-gray-600 leading-relaxed font-mono text-left">
                                    Öğrenci No: ${std.studentNo || '--'}
                                    TC No: ${std.tcNo || '--'}
                                    Ad Soyad: ${std.name || '--'}
                                    Kitapçık Türü: ${std.booklet || '-'}

                                    // CEVAPLAR
                                    <div class="mt-2 space-y-1">
                                        ${(() => {
                            try {
                                const answers = JSON.parse(std.rawAnswers);
                                return Object.entries(answers).map(([branch, ans]) => `
                                                    <div class="flex flex-col mb-2">
                                                        <span class="text-[10px] font-black text-primary uppercase">${branch}</span>
                                                        <span class="text-[11px] text-gray-900 font-bold tracking-widest break-all">${ans}</span>
                                                    </div>
                                                `).join('');
                            } catch (e) {
                                return `<span class="font-bold text-gray-900">CVPLR: ${std.rawAnswers || 'Bulunamadı'}</span>`;
                            }
                        })()}
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-3">
                                <button class="flex-1 py-3 bg-white border border-gray-200 rounded-2xl text-xs font-bold text-gray-700 flex items-center justify-center gap-2 hover:bg-gray-50 transition-colors">
                                    <span class="material-symbols-outlined text-base">edit_square</span>
                                    Veriyi Düzenle
                                </button>
                                <button onclick="window.location.href='student-report.html'" class="flex-1 py-3 bg-primary/10 rounded-2xl text-xs font-bold text-primary flex items-center justify-center gap-2 hover:bg-primary/20 transition-colors">
                                    <span class="material-symbols-outlined text-base">analytics</span>
                                    Karne
                                </button>
                            </div>
                        </div>
                    `;

                    if (hasError) {
                        return `
                        <div class="swipe-container rounded-3xl mb-4">
                            <div class="swipe-action" onclick="handleDeleteStudent('${std.id}')">
                                <span class="material-symbols-outlined">delete</span>
                            </div>
                            <div class="swipe-content rounded-3xl border-2 border-orange-200 bg-orange-50/30 p-5 flex items-center justify-between shadow-card" 
                                 data-id="${std.id}"
                                 ontouchstart="handleTouchStart(event)" 
                                 ontouchmove="handleTouchMove(event)" 
                                 ontouchend="handleTouchEnd(event)">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-extrabold text-sm uppercase">
                                        ${initials}
                                    </div>
                                    <div>
                                        <h3 class="font-extrabold text-[#111827] text-sm">${std.name || 'Bilinmeyen Öğrenci'}</h3>
                                        <div class="flex items-center gap-1 text-orange-600 mt-0.5">
                                            <span class="material-symbols-outlined text-[14px] filled">warning</span>
                                            <span class="text-[10px] font-bold uppercase tracking-wider">${std.errorMessage || 'Okuma Hatası'}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-col items-end gap-2">
                                    <span class="text-base font-extrabold text-gray-400 block">---</span>
                                    <button class="bg-orange-100 text-orange-600 text-[10px] font-black uppercase px-4 py-1.5 rounded-full hover:bg-orange-200 transition-colors">
                                        Düzelt
                                    </button>
                                </div>
                            </div>
                        </div>`;
                    }

                    return `
                    <div class="swipe-container rounded-3xl mb-4">
                        <div class="swipe-action" onclick="handleDeleteStudent('${std.id}')">
                            <span class="material-symbols-outlined">delete</span>
                        </div>
                        <div class="swipe-content rounded-3xl border border-gray-100 bg-white overflow-hidden shadow-card hover:border-purple-100 transition-all"
                             data-id="${std.id}"
                             ontouchstart="handleTouchStart(event)" 
                             ontouchmove="handleTouchMove(event)" 
                             ontouchend="handleTouchEnd(event)">
                            ${studentCardHtml}
                        </div>
                    </div>`;
                }).join('');

                // Add event listener to the dynamically created download button
                document.getElementById('btnDownloadTxt')?.addEventListener('click', () => {
                    const students = window.currentStudentsData;
                    const exam = window.currentExamMeta;

                    if (!students || students.length === 0) {
                        alert("İndirilecek veri bulunamadı.");
                        return;
                    }

                    let txtContent = "";

                    students.forEach(std => {
                        // Output: StudentNo TCNo Name Class Booklet Answers
                        // Output format matched to image with fixed widths for perfect alignment
                        let row = `${(std.studentNo || '').padEnd(12)} ${(std.tcNo || '').padEnd(15)} ${(std.name || '').padEnd(30)} ${(std.className || '').padEnd(6)} ${(std.booklet || 'A').padEnd(6)}`;

                        try {
                            const answers = JSON.parse(std.rawAnswers);
                            Object.keys(answers).forEach(branch => {
                                // Add answer string with increased spacing (4 spaces)
                                row += `    ${answers[branch]}`;
                            });
                        } catch (e) {
                            row += ` ${std.rawAnswers || ''}`;
                        }

                        txtContent += row + "\r\n";
                    });

                    const blob = new Blob([txtContent], { type: 'text/plain;charset=utf-8' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `${exam.name || 'sinav'}_sonuclari.txt`;
                    link.click();
                });

            } catch (e) {
                console.error("Error loading exam data:", e);
                document.getElementById('studentResultsContainer').innerHTML = "<p class='text-center text-red-500 py-10'>Veriler yüklenirken bir hata oluştu.</p>";
            }
        }

        // Swipe Functionality
        let touchStartX = 0;
        let touchMoveX = 0;
        let activeSwipeElement = null;
        let isMoving = false;

        window.handleTouchStart = function (e) {
            touchStartX = e.touches[0].clientX;
            activeSwipeElement = e.currentTarget;
            activeSwipeElement.style.transition = 'none';
            isMoving = false;
        };

        window.handleTouchMove = function (e) {
            if (!activeSwipeElement) return;
            touchMoveX = e.touches[0].clientX;
            const diff = touchMoveX - touchStartX;

            // Only allow swipe to left (negative diff)
            if (diff < -10) { // 10px threshold
                isMoving = true;
                const move = Math.max(diff, -100); // Max swipe 100px
                activeSwipeElement.style.transform = `translateX(${move}px)`;
            } else if (diff > 5) {
                // Return to zero if swiping back
                activeSwipeElement.style.transform = `translateX(0px)`;
            }
        };

        window.handleTouchEnd = function (e) {
            if (!activeSwipeElement) return;
            activeSwipeElement.style.transition = 'transform 0.3s cubic-bezier(0.165, 0.84, 0.44, 1)';
            const diff = touchMoveX - touchStartX;

            if (isMoving && diff < -40) {
                // Swipe successful
                activeSwipeElement.style.transform = `translateX(-80px)`;
            } else {
                // Reset
                activeSwipeElement.style.transform = `translateX(0px)`;
            }

            // Reset variables
            touchStartX = 0;
            touchMoveX = 0;
            // Delay resetting isMoving slightly to prevent immediate click
            setTimeout(() => { isMoving = false; }, 50);
        };

        window.handleDeleteStudent = async function (resultId) {
            if (!confirm('Bu öğrenci sonucunu silmek istediğinizden emin misiniz?')) {
                if (activeSwipeElement) activeSwipeElement.style.transform = 'translateX(0px)';
                return;
            }

            try {
                const { deleteStudentResult } = await import('./firebase-config.js?v=3.2');
                const success = await deleteStudentResult(examId, resultId);

                if (success) {
                    loadExamData(); // Reload list
                } else {
                    alert('Silme işlemi başarısız oldu.');
                }
            } catch (e) {
                console.error("Delete error:", e);
                alert('Bir hata oluştu.');
            }
        };

        window.onload = loadExamData;
    </script>
</body>

</html>
