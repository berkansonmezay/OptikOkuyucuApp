<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Profil Düzenleme - Optik Okuyucu</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <meta name="color-scheme" content="light">
    <script src="theme-manager.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#7C3AED",
                        background: "#FAFAFA",
                        surface: "#FFFFFF",
                        "text-main": "#1e293b",
                        "text-muted": "#64748b",
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 10px 15px -3px rgba(0, 0, 0, 0.04)',
                        'glow': '0 4px 14px rgba(124, 58, 237, 0.15)',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .input-group:focus-within label {
            color: #7C3AED;
        }
    </style>
</head>

<body class="font-sans antialiased text-text-main">
    <div class="max-w-md mx-auto min-h-screen relative flex flex-col bg-white shadow-xl overflow-hidden pb-10">
        <!-- Header -->
        <header
            class="px-6 pt-10 pb-4 flex items-center justify-between sticky top-0 bg-white/80 backdrop-blur-md z-30">
            <button onclick="window.history.back()"
                class="w-10 h-10 rounded-full bg-white shadow-soft flex items-center justify-center text-gray-500 hover:text-primary transition-colors border border-gray-50">
                <span class="material-symbols-outlined text-2xl">chevron_left</span>
            </button>
            <h1 class="font-extrabold text-lg text-gray-900">Profil Düzenleme</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </header>

        <main class="flex-1 px-6 space-y-8 pt-4 overflow-y-auto no-scrollbar">
            <!-- Profile Photo Section -->
            <div class="flex flex-col items-center">
                <div class="relative group cursor-pointer" onclick="openPhotoPicker()">
                    <div id="profile-avatar-container"
                        class="w-32 h-32 rounded-full ring-4 ring-white shadow-2xl overflow-hidden relative bg-purple-50 flex items-center justify-center">
                        <img src="" alt="Profile" class="w-full h-full object-cover hidden" id="profileImage" />
                        <span id="profile-initials" class="text-4xl font-extrabold text-primary">K</span>
                        <div
                            class="absolute inset-0 bg-black/10 group-hover:bg-black/30 transition-colors flex items-center justify-center">
                            <span class="material-symbols-outlined text-white text-3xl">add_a_photo</span>
                        </div>
                    </div>
                </div>
                <button onclick="openPhotoPicker()"
                    class="mt-4 text-primary font-black text-sm hover:opacity-80 transition-opacity">
                    Fotoğrafı Güncelle
                </button>
            </div>

            <!-- Form Section -->
            <form class="space-y-6">
                <!-- Ad Soyad -->
                <div class="space-y-2 input-group">
                    <label class="block text-sm font-bold text-gray-700 ml-1" for="name">Ad Soyad</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-[22px]">person</span>
                        </div>
                        <input type="text" id="name"
                            class="block w-full pl-12 pr-4 py-4 rounded-2xl border border-gray-100 bg-gray-50/30 text-gray-900 font-semibold placeholder-gray-400 focus:ring-2 focus:ring-primary/10 focus:border-primary focus:bg-white transition-all duration-200"
                            placeholder="Adınız ve soyadınız" value="" oninput="updateInitialsFallback()" />
                    </div>
                </div>

                <!-- E-posta -->
                <div class="space-y-2 input-group">
                    <label class="block text-sm font-bold text-gray-700 ml-1" for="email">E-posta</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-[22px]">mail</span>
                        </div>
                        <input type="email" id="email"
                            class="block w-full pl-12 pr-4 py-4 rounded-2xl border border-gray-100 bg-gray-50/30 text-gray-900 font-semibold placeholder-gray-400 focus:ring-2 focus:ring-primary/10 focus:border-primary focus:bg-white transition-all duration-200"
                            placeholder="E-posta adresiniz" value="" />
                    </div>
                </div>

                <!-- Telefon Numarası -->
                <div class="space-y-2 input-group">
                    <label class="block text-sm font-bold text-gray-700 ml-1" for="phone">Telefon Numarası</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-[22px]">call</span>
                        </div>
                        <input type="tel" id="phone"
                            class="block w-full pl-12 pr-4 py-4 rounded-2xl border border-gray-100 bg-gray-50/30 text-gray-900 font-semibold placeholder-gray-400 focus:ring-2 focus:ring-primary/10 focus:border-primary focus:bg-white transition-all duration-200"
                            placeholder="Telefon numaranız" value="" />
                    </div>
                </div>


                <!-- Submit Button -->
                <div class="pt-8 pb-4">
                    <button type="button" id="saveBtn"
                        class="w-full bg-primary hover:bg-primary-dark text-white font-black py-5 rounded-[2rem] shadow-glow active:scale-[0.98] transition-all duration-200 text-lg flex justify-center items-center gap-2">
                        Değişiklikleri Kaydet
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script type="module">
        import { getUserProfile, saveUserProfile as saveProfileToDb } from './firebase-config.js';

        // Keep updateInitialsFallback global for inline oninput handler
        window.updateInitialsFallback = function () {
            const name = document.getElementById('name').value;
            const initialsEl = document.getElementById('profile-initials');
            if (name) {
                const parts = name.trim().split(/\s+/);
                const initials = parts.length > 1
                    ? (parts[0][0] + parts[parts.length - 1][0]).toUpperCase()
                    : parts[0][0].toUpperCase();
                initialsEl.textContent = initials;
            } else {
                initialsEl.textContent = "??";
            }
        };

        async function loadProfile() {
            try {
                const user = await getUserProfile();
                if (user) {
                    if (user.name) {
                        document.getElementById('name').value = user.name;
                        window.updateInitialsFallback();
                    }
                    if (user.email) document.getElementById('email').value = user.email;
                    if (user.phone) document.getElementById('phone').value = user.phone;

                    const imgEl = document.getElementById('profileImage');
                    const initialsEl = document.getElementById('profile-initials');
                    if (user.profileImageUrl) {
                        imgEl.src = user.profileImageUrl;
                        imgEl.classList.remove('hidden');
                        initialsEl.classList.add('hidden');
                    } else {
                        imgEl.classList.add('hidden');
                        initialsEl.classList.remove('hidden');
                    }
                } else {
                    window.updateInitialsFallback();
                }
            } catch (e) {
                console.error("Profil alınamadı", e);
                window.updateInitialsFallback();
            }
        }

        async function openPhotoPicker() {
            // Simple mockup of a photo picker: alert choices or just toggle
            const choice = await customConfirm('Fotoğraf İşlemi', "Fotoğrafı kaldırmak için 'TAMAM'a basın.\nYeni bir avatar seçmek için 'VAZGEÇ'e basın.");
            const imgEl = document.getElementById('profileImage');
            const initialsEl = document.getElementById('profile-initials');

            if (choice) {
                // Remove photo
                imgEl.src = "";
                imgEl.classList.add('hidden');
                initialsEl.classList.remove('hidden');
            } else {
                // Select a random avatar for demo
                const newImg = `https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70) + 1}`;
                imgEl.src = newImg;
                imgEl.classList.remove('hidden');
                initialsEl.classList.add('hidden');
            }
        }
        window.openPhotoPicker = openPhotoPicker;

        async function saveProfile() {
            const btn = document.getElementById('saveBtn');
            const originalContent = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<span class="material-symbols-outlined animate-spin text-lg">sync</span> Kaydediliyor...`;

            const imgEl = document.getElementById('profileImage');
            const isHidden = imgEl.classList.contains('hidden');

            const user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                profileImageUrl: isHidden ? "" : imgEl.src,
                institution: "ÖĞRETMEN PORTALİ"
            };

            const success = await saveProfileToDb(user);

            if (success) {
                window.history.back();
            } else {
                alert("Profil kaydedilirken hata oluştu!");
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        document.getElementById('saveBtn').addEventListener('click', saveProfile);
        window.onload = loadProfile;
    </script>
</body>

</html>
