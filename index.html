<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Zanko Splash Screen - Light</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <meta name="color-scheme" content="light">
    <script src="theme-manager.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#7C3AED",
                        neutral: {
                            50: "#FAFAFA",
                            100: "#F5F5F5",
                            900: "#171717",
                        }
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        @keyframes subtle-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.02);
                opacity: 0.95;
            }
        }

        .animate-subtle-pulse {
            animation: subtle-pulse 3s infinite ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-white font-sans min-h-screen flex flex-col items-center justify-center antialiased overflow-hidden selection:bg-purple-100 selection:text-purple-900 relative">
    <div
        class="absolute top-0 left-0 w-[500px] h-[500px] bg-purple-50 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2 pointer-events-none opacity-60">
    </div>
    <div
        class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-blue-50 rounded-full blur-3xl translate-x-1/3 translate-y-1/3 pointer-events-none opacity-60">
    </div>
    <main class="flex flex-col items-center justify-center w-full max-w-md px-6 z-10">
        <div class="relative mb-10 animate-subtle-pulse">
            <div class="absolute inset-0 bg-purple-200 blur-3xl opacity-30 rounded-full transform scale-125"></div>
            <img alt="App Logo"
                class="relative w-36 h-36 md:w-44 md:h-44 rounded-full shadow-2xl shadow-purple-200/50 object-cover ring-4 ring-white"
                src="logo.png" />
        </div>
    </main>
    <div class="absolute bottom-12 flex flex-col items-center gap-4 animate-fade-in-up delay-300">
        <div class="w-6 h-6 border-2 border-purple-100 border-t-purple-600 rounded-full animate-spin"></div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
    </script>
</body>

</html>
