<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Kayıt Ol - Optik Okuyucu</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <meta name="color-scheme" content="light">
    <script src="theme-manager.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#7C3AED",
                        "primary-dark": "#6D28D9",
                        background: "#FFFFFF",
                        surface: "#FFFFFF",
                        text: "#1F2937",
                        "text-secondary": "#6B7280",
                        input: "#FFFFFF",
                        "input-border": "#E5E7EB",
                    },
                    fontFamily: {
                        display: ['Plus Jakarta Sans', 'sans-serif'],
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'xl': "1rem",
                        '2xl': "1.5rem",
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(124, 58, 237, 0.05)',
                        'glow': '0 0 15px rgba(124, 58, 237, 0.3)',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            min-height: max(950px, 100dvh);
        }
    </style>
</head>

<body
    class="font-sans antialiased bg-white min-h-screen flex flex-col items-center justify-center p-6 selection:bg-primary selection:text-white">
    <main class="w-full max-w-sm flex flex-col items-center space-y-8 relative z-10">
        <div class="flex flex-col items-center justify-center space-y-4">
            <div class="relative w-20 h-20 rounded-full overflow-hidden shadow-lg ring-4 ring-white">
                <img alt="App Logo" class="w-full h-full object-cover" src="logo.png" />
            </div>
            <div class="text-center space-y-1">
                <h1 class="text-2xl font-extrabold tracking-tight text-[#1F2937]">Yeni Hesap Oluştur</h1>
                <p class="text-xs font-medium text-gray-400">Hemen aramıza katılın!</p>
            </div>
        </div>

        <div class="w-full bg-white rounded-2xl p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-gray-100">
            <form id="registerForm" class="space-y-4">
                <div id="errorContainer"
                    class="hidden p-3 bg-red-50 border border-red-200 text-red-600 text-sm font-medium rounded-xl text-center">
                    Kayıt başarısız.
                </div>
                <div class="space-y-1.5">
                    <label class="block text-sm font-semibold text-gray-700 ml-1" for="institution">Kurum Adı</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-xl">home_work</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-3 rounded-xl border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-primary transition duration-200 sm:text-sm shadow-sm"
                            id="institution" name="institution" placeholder="Kurum adını giriniz" type="text"
                            required />
                    </div>
                </div>
                <div class="space-y-1.5">
                    <label class="block text-sm font-semibold text-gray-700 ml-1" for="name">Ad Soyad</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-xl">person</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-3 rounded-xl border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-primary transition duration-200 sm:text-sm shadow-sm"
                            id="name" name="name" placeholder="Adınız ve soyadınız" type="text" required />
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="block text-sm font-semibold text-gray-700 ml-1" for="username">Kullanıcı Adı</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-xl">alternate_email</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-3 rounded-xl border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-primary transition duration-200 sm:text-sm shadow-sm"
                            id="username" name="username" placeholder="Kullanıcı adınız" type="text" required />
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="block text-sm font-semibold text-gray-700 ml-1" for="password">Şifre</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-xl">lock</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-3 rounded-xl border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-primary transition duration-200 sm:text-sm shadow-sm"
                            id="password" name="password" placeholder="••••••••" type="password" required />
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="block text-sm font-semibold text-gray-700 ml-1" for="confirm-password">Şifre
                        Tekrar</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-xl">lock_reset</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-3 rounded-xl border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-primary transition duration-200 sm:text-sm shadow-sm"
                            id="confirm-password" name="confirm-password" placeholder="••••••••" type="password"
                            required />
                    </div>
                </div>

                <button id="registerBtn"
                    class="w-full flex justify-center items-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-purple-200 text-sm font-bold text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform active:scale-[0.98] mt-4"
                    type="button">
                    Kayıt Ol
                    <span class="material-symbols-outlined ml-2 text-lg">person_add</span>
                </button>
            </form>
        </div>

        <script type="module">
            import { addInstitutionUser, loginUser } from './firebase-config.js';

            document.getElementById('registerBtn').addEventListener('click', async () => {
                const form = document.getElementById('registerForm');
                if (!form.reportValidity()) return;

                const institution = document.getElementById('institution').value.trim();
                const name = document.getElementById('name').value.trim();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const errorContainer = document.getElementById('errorContainer');
                const registerBtn = document.getElementById('registerBtn');

                if (password !== confirmPassword) {
                    errorContainer.textContent = "Şifreler uyuşmuyor!";
                    errorContainer.classList.remove('hidden');
                    return;
                }

                errorContainer.classList.add('hidden');
                registerBtn.disabled = true;
                const originalContent = registerBtn.innerHTML;
                registerBtn.innerHTML = `<span class="material-symbols-outlined animate-spin mr-2">sync</span> Kayıt Yapılıyor...`;

                try {
                    const result = await addInstitutionUser(username, password, `${name} (${institution})`);
                    if (result.success) {
                        // Auto login after register
                        await loginUser(username, password);
                        window.location.href = 'dashboard.html';
                    } else {
                        errorContainer.textContent = result.message || "Kayıt sırasında bir hata oluştu.";
                        errorContainer.classList.remove('hidden');
                        registerBtn.disabled = false;
                        registerBtn.innerHTML = originalContent;
                    }
                } catch (e) {
                    console.error("Register error:", e);
                    errorContainer.textContent = "Bağlantı hatası oluştu.";
                    errorContainer.classList.remove('hidden');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = originalContent;
                }
            });
        </script>

        <p class="text-center text-sm text-gray-500">
            Zaten hesabınız var mı?
            <a class="font-bold text-primary hover:text-primary-dark transition-colors" href="login.html">
                Giriş Yap
            </a>
        </p>

        <!-- Background blobs -->
        <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
            <div
                class="absolute -top-24 -right-24 w-64 h-64 bg-purple-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50">
            </div>
            <div
                class="absolute -bottom-24 -left-24 w-64 h-64 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50">
            </div>
        </div>
    </main>
</body>

</html>
