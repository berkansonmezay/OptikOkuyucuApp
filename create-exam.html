<body class="font-sans antialiased text-text-main">

        <header class="px-6 pt-10 pb-6 flex items-center bg-white z-10 sticky top-0 border-b border-gray-50">
            <button onclick="window.location.href='dashboard.html'"

                <span class="material-symbols-outlined text-lg mr-1">chevron_left</span>
                Geri
            </button>
            <h1 class="flex-1 text-center font-bold text-gray-900 mr-12" id="pageTitle">Yeni Sınav Oluştur</h1>
        </header>

        <main class="flex-1 px-6 pt-8 overflow-y-auto no-scrollbar pb-10">
            <div class="space-y-8">
                <!-- SINAV ADI -->

                    <input type="text" id="examName" placeholder="Örn: 1. Dönem Genel Deneme"

                </section>

                <!-- SINAV TARİHİ -->
                <section>
                    <label class="text-[13px] font-bold mb-2 block text-[#64748b] tracking-wider uppercase">SINAV

                    <div class="relative">
                        <input type="date" id="examDate"
                            class="w-full p-4 rounded-2xl border-2 border-[#e2e8f0] text-gray-900 focus:border-primary focus:ring-4 focus:ring-purple-100 transition-all outline-none appearance-none" />
                        <span
                            class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">calendar_month</span>
                    </div>
                </section>

                <!-- CEVAP ANAHTARI SEÇENEKLERİ -->
                <section>
                    <div class="flex justify-between items-start mb-4">
                        <label class="text-[13px] font-bold text-[#64748b] tracking-wider uppercase mt-1">CEVAP

                        <div class="flex flex-col items-end gap-2">

                                <button onclick="toggleEntryMode('excel')" id="excelTab"
                                    class="text-[11px] font-bold px-3 py-1.5 rounded-lg bg-primary text-white transition-all">EXCEL</button>
                                <button onclick="toggleEntryMode('manual')" id="manualTab"
                                    class="text-[11px] font-bold px-3 py-1.5 rounded-lg bg-gray-100 text-[#64748b] transition-all">MANUEL</button>
                            </div>
                            <!-- Şablon İndir Linki -->
                            <button onclick="downloadTemplate()"
                                class="text-[11px] font-bold text-primary hover:underline flex items-center gap-1">
                                <span class="material-symbols-outlined text-sm">download</span>

                    </div>

                    <!-- Excel Yükleme Alanı -->

                        <input type="file" id="examExcelFile" class="hidden" accept=".xlsx, .xls, .csv"

                        <div onclick="document.getElementById('examExcelFile').click()"
                            class="border-2 border-dashed border-[#e2e8f0] rounded-2xl p-5 flex items-center justify-between bg-white hover:bg-gray-50 transition-colors cursor-pointer group">
                            <div class="flex items-center gap-4">
                                <div

                                    <span class="material-symbols-outlined" id="uploadIcon">upload_file</span>
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm text-gray-900" id="uploadTitle">Excel Yükle</h4>
                                    <p class="text-[11px] text-gray-400" id="uploadSubtitle">Şablon dosyasını doldurup
                                        yükleyin</p>
                                </div>
                            </div>

                        </div>
                        <div id="fileInfo"

                            <div class="flex items-center gap-3">

                                <span id="fileNameDisplay"
                                    class="text-xs font-medium text-green-700 truncate max-w-[200px]">dosya.xlsx</span>
                            </div>
                            <button onclick="removeFile(event)" class="text-green-700 hover:text-red-500">
                                <span class="material-symbols-outlined text-sm">close</span>
                            </button>
                        </div>
                    </div>

                    <!-- Manuel Giriş Alanı -->
                    <div id="manualEntryArea" class="hidden space-y-4">
                        <button onclick="addSubject()"
                            class="w-full py-4 border-2 border-dashed border-primary/30 text-primary text-[12px] font-bold rounded-2xl hover:bg-purple-50 transition-all flex items-center justify-center gap-2 group">
                            <span
                                class="material-symbols-outlined text-xl group-hover:scale-110 transition-transform">add_circle</span>
                            YENİ DERS EKLE
                        </button>

                        <!-- Kitapçık Türü Seçimi -->

                                class="text-[10px] font-bold text-[#64748b] tracking-wider uppercase mb-3 block">KİTAPÇIK
                                TÜRÜ</label>
                            <div class="flex gap-3">
                                <button onclick="selectBookletType('A')" id="bookletA"
                                    class="booklet-btn flex-1 py-3 rounded-xl text-sm font-bold transition-all border-2 bg-primary border-primary text-white shadow-glow">A</button>
                                <button onclick="selectBookletType('B')" id="bookletB"
                                    class="booklet-btn flex-1 py-3 rounded-xl text-sm font-bold transition-all border-2 bg-white border-[#e2e8f0] text-[#64748b] hover:border-primary/30">B</button>
                                <button onclick="selectBookletType('C')" id="bookletC"
                                    class="booklet-btn flex-1 py-3 rounded-xl text-sm font-bold transition-all border-2 bg-white border-[#e2e8f0] text-[#64748b] hover:border-primary/30">C</button>
                                <button onclick="selectBookletType('D')" id="bookletD"
                                    class="booklet-btn flex-1 py-3 rounded-xl text-sm font-bold transition-all border-2 bg-white border-[#e2e8f0] text-[#64748b] hover:border-primary/30">D</button>
                            </div>
                            <div class="mt-3 flex justify-end">
                                <button onclick="downloadAnswerKey()"
                                    class="text-[11px] font-bold text-primary hover:underline flex items-center gap-1">
                                    <span class="material-symbols-outlined text-sm">download</span>
                                    Cevap Anahtarlarını İndir

                            </div>
                        </div>

                        <div id="subjectsList" class="space-y-4">
                            <!-- Subjects will be dynamically added here -->
                        </div>
                    </div>
                </section>

                <!-- BİLGİ NOTU -->
                <div class="bg-[#f8fafc] rounded-2xl p-4 flex gap-3">
                    <span class="material-symbols-outlined text-blue-400 text-xl flex-shrink-0">info</span>
                    <p class="text-[12px] text-[#64748b] leading-relaxed">
                        Sınavı kaydettikten sonra öğrenci optik formlarını kameranızla anında tarayabilirsiniz.
                    </p>
                </div>

        </main>

        <div class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-100 p-6 z-40">
            <button id="saveBtn" type="button"
                class="w-full py-4 bg-primary text-white rounded-2xl font-bold flex items-center justify-center gap-2 shadow-glow hover:scale-[1.02] active:scale-[0.98] transition-all">
                <span class="material-symbols-outlined filled">check_circle</span>
                Kaydet
            </button>
        </div>

    <script type="module">
        import { saveExam as saveExamToDb, getExamById, getCurrentUser } from './firebase-config.js?v=3.2';

        // Make functions globally available for inline event handlers
        window.selectType = selectType;
        window.handleFileSelect = handleFileSelect;
        window.removeFile = removeFile;
        window.toggleEntryMode = toggleEntryMode;
        window.downloadTemplate = downloadTemplate;
        window.addSubject = addSubject;
        window.toggleSubject = toggleSubject;
        window.updateSubjectName = updateSubjectName;
        window.updateQuestionCount = updateQuestionCount;
        window.updateAnswer = updateAnswer;
        window.updateAllAnswers = updateAllAnswers;
        window.removeSubject = removeSubject;
        window.selectBookletType = selectBookletType;
        window.downloadAnswerKey = downloadAnswerKey;

        let selectedType = 'LGS';
        let selectedBookletType = 'A';
        let subjects = [];
        let editIndex = null;

        // URL Parametrelerini Kontrol Et
        const urlParams = new URLSearchParams(window.location.search);
        let examIdToEdit = urlParams.get('edit');
        let typeParam = urlParams.get('type');

        // Sayfa yüklendiğinde
        window.onload = () => {
            if (examIdToEdit && examIdToEdit.trim() !== '') {
                loadExamForEdit(examIdToEdit);
            } else {
                document.getElementById('examDate').valueAsDate = new Date();

                if (typeParam) {
                    selectedType = typeParam.toUpperCase();
                }

                loadDefaultSubjects();
            }
        };

        async function loadExamForEdit(examId) {
            try {
                const exam = await getExamById(examId);
                if (!exam) {
                    alert('Sınav bulunamadı.');
                    return;
                }

                document.getElementById('pageTitle').textContent = 'Sınavı Güncelle';
                document.getElementById('examName').value = exam.name || '';
                document.getElementById('examDate').value = exam.date || '';

                // Sınav Türünü Ayarla (Global değişkeni güncelle)
                selectedType = exam.type;

                // Kitapçık Türünü Ayarla
                if (exam.bookletType) {
                    selectBookletType(exam.bookletType);
                }

                // Dersleri ve Cevap Anahtarını Yükle
                if (exam.subjects && exam.subjects.length > 0) {
                    subjects = exam.subjects;
                    toggleEntryMode('manual');
                    renderSubjects();
                }
            } catch (e) {
                console.error("Sınav yüklenirken hata:", e);
                alert("Sınav bilgileri alınamadı.");
            }
        }

        function selectType(type, btn = null, isManualRefershDisabled = false) {
            selectedType = type;
            if (btn) {
                document.querySelectorAll('.type-btn').forEach(b => {
                    b.classList.remove('border-primary', 'bg-purple-50', 'text-primary');
                    b.classList.add('border-[#e2e8f0]', 'bg-white', 'text-[#64748b]');
                });
                btn.classList.add('border-primary', 'bg-purple-50', 'text-primary');
                btn.classList.remove('border-[#e2e8f0]', 'bg-white', 'text-[#64748b]');
            }

            // If we are in manual mode, refresh default subjects
            const manualArea = document.getElementById('manualEntryArea');
            if (manualArea && !manualArea.classList.contains('hidden') && !isManualRefershDisabled) {
                loadDefaultSubjects();
            }
        }

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const fileNameDisplay = document.getElementById('fileNameDisplay');
                const fileInfo = document.getElementById('fileInfo');

                fileNameDisplay.textContent = file.name;
                fileInfo.classList.remove('hidden');

                // Update upload box UI
                document.getElementById('uploadIcon').textContent = 'task';
                document.getElementById('uploadTitle').textContent = 'Dosya Hazır';
                document.getElementById('uploadSubtitle').textContent = 'Değiştirmek için tıklayın';
                document.getElementById('uploadActionIcon').textContent = 'published_with_changes';

                // Parse Excel file with SheetJS
                parseExcelFile(file);
            }
        }

        // Store all booklet data globally: { 'A': subjects[], 'B': subjects[], ... }
        let allBookletData = {};

        function parseExcelFile(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    if (rows.length < 2) {
                        alert('Excel dosyasında veri bulunamadı.');
                        return;
                    }

                    // Find column indices from header row
                    const headers = rows[0].map(h => String(h || '').trim());
                    const colMap = {
                        kitapcikTuru: headers.findIndex(h => h.toLowerCase().includes('kitapçık') || h.toLowerCase().includes('kitapcik')),
                        soruNo: headers.findIndex(h => h.toLowerCase().includes('soru no')),
                        dersGrubu: headers.findIndex(h => h.toLowerCase().includes('ders grubu')),
                        ders: headers.findIndex(h => h.toLowerCase() === 'ders'),
                        dersSoruNo: headers.findIndex(h => h.toLowerCase().includes('ders soru')),
                        bKarsiligi: headers.findIndex(h => h.toLowerCase().includes('b karşılığı') || h.toLowerCase().includes('b karsiligi')),
                        cevap: headers.findIndex(h => h.toLowerCase() === 'cevap'),
                        konuKodu: headers.findIndex(h => h.toLowerCase().includes('konu kodu')),
                        yayindanGelenKazanim: headers.findIndex(h => h.toLowerCase().includes('yayından') || h.toLowerCase().includes('kazanım')),
                        iptal: headers.findIndex(h => h.toLowerCase().includes('iptal')),
                        zorlukSeviyesi: headers.findIndex(h => h.toLowerCase().includes('zorluk')),
                        soruTipi: headers.findIndex(h => h.toLowerCase().includes('soru tipi')),
                        videoLink: headers.findIndex(h => h.toLowerCase().includes('video') || h.toLowerCase().includes('deneme')),
                        konu: headers.findIndex(h => h.toLowerCase() === 'konu'),
                        dosyaAdi: headers.findIndex(h => h.toLowerCase().includes('dosya')),
                        aiOnerilenKonuKodu: headers.findIndex(h => h.toLowerCase().includes('önerilen konu') || h.toLowerCase().includes('onerilen konu')),
                        aiKontrolDurumu: headers.findIndex(h => h.toLowerCase().includes('kontrol durumu')),
                        aiGuvenSeviyesi: headers.findIndex(h => h.toLowerCase().includes('güven') || h.toLowerCase().includes('guven')),
                    };

                    const dataRows = rows.slice(1).filter(row => row.length > 0 && row.some(cell => cell !== undefined && cell !== ''));

                    // Collect all booklet types found in column A
                    const bookletTypes = new Set();
                    // Group rows by booklet type and subject
                    // Structure: { bookletType: { dersAdi: [questionData, ...] } }
                    const bookletSubjectMap = {};

                    dataRows.forEach(row => {
                        // Get booklet type from column A
                        let kitapcik = 'A';
                        if (colMap.kitapcikTuru >= 0) {
                            kitapcik = String(row[colMap.kitapcikTuru] || 'A').trim().toUpperCase();
                        }
                        bookletTypes.add(kitapcik);

                        // Extract subject name from Ders column
                        let dersAdi = '';
                        if (colMap.ders >= 0) {
                            dersAdi = String(row[colMap.ders] || '').trim();
                        }
                        if (!dersAdi) return;

                        // Get answer
                        let cevap = '';
                        if (colMap.cevap >= 0) {
                            const rawCevap = String(row[colMap.cevap] || '').trim().toUpperCase();
                            const numMap = { '1': 'A', '2': 'B', '3': 'C', '4': 'D', '5': 'E' };
                            cevap = numMap[rawCevap] || rawCevap;
                        }

                        // Check if cancelled
                        let iptalMi = false;
                        if (colMap.iptal >= 0) {
                            const iptalVal = String(row[colMap.iptal] || '').trim().toUpperCase();
                            iptalMi = iptalVal === 'X';
                        }

                        // Build question data
                        const questionData = {
                            soruNo: colMap.soruNo >= 0 ? row[colMap.soruNo] : null,
                            dersSoruNo: colMap.dersSoruNo >= 0 ? row[colMap.dersSoruNo] : null,
                            kitapcikTuru: kitapcik,
                            bKarsiligi: colMap.bKarsiligi >= 0 ? String(row[colMap.bKarsiligi] || '').trim() : '',
                            cevap: iptalMi ? 'X' : cevap,
                            konuKodu: colMap.konuKodu >= 0 ? String(row[colMap.konuKodu] || '').trim() : '',
                            yayindanGelenKazanim: colMap.yayindanGelenKazanim >= 0 ? String(row[colMap.yayindanGelenKazanim] || '').trim() : '',
                            zorlukSeviyesi: colMap.zorlukSeviyesi >= 0 ? String(row[colMap.zorlukSeviyesi] || '').trim() : '',
                            soruTipi: colMap.soruTipi >= 0 ? String(row[colMap.soruTipi] || '').trim() : '',
                            videoLink: colMap.videoLink >= 0 ? String(row[colMap.videoLink] || '').trim() : '',
                            konu: colMap.konu >= 0 ? String(row[colMap.konu] || '').trim() : '',
                            dosyaAdi: colMap.dosyaAdi >= 0 ? String(row[colMap.dosyaAdi] || '').trim() : '',
                        };

                        if (!bookletSubjectMap[kitapcik]) bookletSubjectMap[kitapcik] = {};
                        if (!bookletSubjectMap[kitapcik][dersAdi]) bookletSubjectMap[kitapcik][dersAdi] = [];
                        bookletSubjectMap[kitapcik][dersAdi].push(questionData);
                    });

                    // If B booklet doesn't exist, auto-generate from A using B karşılığı
                    if (!bookletTypes.has('B') && bookletSubjectMap['A']) {
                        bookletSubjectMap['B'] = {};
                        Object.keys(bookletSubjectMap['A']).forEach(dersAdi => {
                            const aQuestions = bookletSubjectMap['A'][dersAdi];
                            // Create empty array with same length
                            const bQuestions = new Array(aQuestions.length).fill(null);

                            aQuestions.forEach(q => {
                                const bSoruNo = parseInt(q.bKarsiligi);
                                if (bSoruNo && bSoruNo >= 1 && bSoruNo <= aQuestions.length) {
                                    // Place this answer at the B position (1-indexed)
                                    bQuestions[bSoruNo - 1] = {
                                        ...q,
                                        kitapcikTuru: 'B',
                                        soruNo: bSoruNo,
                                        dersSoruNo: bSoruNo,
                                        bKarsiligi: '',
                                    };
                                }
                            });

                            // Fill any gaps (questions without B karşılığı) 
                            for (let i = 0; i < bQuestions.length; i++) {
                                if (!bQuestions[i]) {
                                    bQuestions[i] = {
                                        ...aQuestions[i],
                                        kitapcikTuru: 'B',
                                        soruNo: i + 1,
                                        dersSoruNo: i + 1,
                                        cevap: '',
                                        bKarsiligi: '',
                                    };
                                }
                            }

                            bookletSubjectMap['B'][dersAdi] = bQuestions;
                        });
                        bookletTypes.add('B');
                        console.log('B kitapçığı otomatik oluşturuldu (B karşılığı sütunundan).');
                    }

                    // Convert all booklet data to subjects format and store globally
                    allBookletData = {};
                    bookletTypes.forEach(bt => {
                        const subjectData = bookletSubjectMap[bt];
                        if (!subjectData) return;
                        let idx = 0;
                        allBookletData[bt] = [];
                        Object.keys(subjectData).forEach(dersAdi => {
                            const questions = subjectData[dersAdi];
                            allBookletData[bt].push({
                                id: Date.now() + idx + (bt.charCodeAt(0) * 1000),
                                name: dersAdi,
                                questionCount: questions.length,
                                answers: questions.map(q => q.cevap),
                                questions: questions,
                                isExpanded: false
                            });
                            idx++;
                        });
                    });

                    // Set active booklet to A (or first available)
                    const firstBooklet = bookletTypes.has('A') ? 'A' : [...bookletTypes][0];
                    selectBookletType(firstBooklet);
                    subjects = allBookletData[firstBooklet] || [];

                    // Show success summary
                    const bookletList = [...bookletTypes].sort().join(', ');
                    const summaryText = subjects.map(s => `${s.name}: ${s.questionCount} soru`).join(', ');
                    document.getElementById('uploadSubtitle').textContent = `Kitapçık: ${bookletList} | ${summaryText}`;
                    document.getElementById('uploadTitle').textContent = `${subjects.length} Ders Yüklendi`;

                    console.log('Excel parsed successfully. Booklet types:', [...bookletTypes], 'Data:', allBookletData);

                } catch (err) {
                    console.error('Excel parse hatası:', err);
                    alert('Excel dosyası okunamadı. Lütfen şablon formatına uygun bir dosya yükleyin.');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function removeFile(event) {
            event.stopPropagation();
            const input = document.getElementById('examExcelFile');
            input.value = '';

            document.getElementById('fileInfo').classList.add('hidden');

            // Reset upload box UI
            document.getElementById('uploadIcon').textContent = 'upload_file';
            document.getElementById('uploadTitle').textContent = 'Excel Yükle';
            document.getElementById('uploadSubtitle').textContent = 'Şablon dosyasını doldurup yükleyin';
            document.getElementById('uploadActionIcon').textContent = 'add_circle';
        }

        function toggleEntryMode(mode) {
            const excelArea = document.getElementById('excelEntryArea');
            const manualArea = document.getElementById('manualEntryArea');
            const excelTab = document.getElementById('excelTab');
            const manualTab = document.getElementById('manualTab');

            if (mode === 'excel') {
                excelArea.classList.remove('hidden');
                manualArea.classList.add('hidden');
                excelTab.classList.add('bg-primary', 'text-white');
                excelTab.classList.remove('bg-gray-100', 'text-[#64748b]');
                manualTab.classList.remove('bg-primary', 'text-white');
                manualTab.classList.add('bg-gray-100', 'text-[#64748b]');
            } else {
                excelArea.classList.add('hidden');
                manualArea.classList.remove('hidden');
                manualTab.classList.add('bg-primary', 'text-white');
                manualTab.classList.remove('bg-gray-100', 'text-[#64748b]');
                excelTab.classList.remove('bg-primary', 'text-white');
                excelTab.classList.add('bg-gray-100', 'text-[#64748b]');
                if (subjects.length === 0) loadDefaultSubjects();
            }
        }

        function loadDefaultSubjects() {
            const defaults = {
                'LGS': [
                    { name: 'Türkçe', count: 20 },
                    { name: 'Matematik', count: 20 },
                    { name: 'Fen Bilimleri', count: 20 },
                    { name: 'T.C. İnkılap Tarihi ve Atatürkçülük', count: 10 },
                    { name: 'Din Kültürü ve Ahlak Bilgisi', count: 10 },
                    { name: 'Yabancı Dil', count: 10 }
                ],
                'TYT': [
                    { name: 'Türkçe', count: 40 },
                    { name: 'Sosyal Bilimler Testi', count: 20 },
                    { name: 'Temel Matematik Testi', count: 40 },
                    { name: 'Fen Bilimleri Testi', count: 20 }
                ],
                'AYT': [
                    { name: 'Türk Dili ve Edebiyatı-Sosyal Bilimler I', count: 40 },
                    { name: 'Matematik', count: 40 },
                    { name: 'Fen Bilimleri', count: 40 },
                    { name: 'Sosyal Bilimler II', count: 40 }
                ]
            };

            const selectedDefaults = defaults[selectedType] || [];
            subjects = selectedDefaults.map((d, index) => ({
                id: Date.now() + index,
                name: d.name,
                questionCount: d.count,
                answers: Array(d.count).fill(''),
                isExpanded: false
            }));
            renderSubjects();
        }

        function downloadAnswerKey() {
            if (!subjects || subjects.length === 0) {
                alert('İndirilecek cevap anahtarı bulunamadı. Lütfen önce ders ve cevapları giriniz.');
                return;
            }

            const headers = [
                "Kitapçık türü", "Soru no", "[Ders grubu]", "Ders", "Ders soru numarası",
                "B karşılığı", "Cevap", "Konu kodu", "Yayından Gelen Kazanım",
                "İptal için X yazınız", "Zorluk seviyesi", "Soru tipi",
                "Deneme video çözüm linki", "Konu", "Dosya Adı",
                "Aİ Önerilen Konu Kodu", "Aİ Kontrol Durumu", "Aİ Güven Seviyesi"
            ];

            const wsData = [headers];
            let globalSoruNo = 1;

            subjects.forEach(s => {
                s.answers.forEach((ans, i) => {
                    wsData.push([
                        selectedBookletType,
                        globalSoruNo,
                        '',
                        s.name,
                        i + 1,
                        '',
                        ans || '',
                        '', '', '', '', '', '', '', '', '', '', ''
                    ]);
                    globalSoruNo++;
                });
            });

            // If we have allBookletData, iterate over all booklets
            if (Object.keys(allBookletData).length > 0) {
                wsData.length = 1; // Clear previous and keep headers

                Object.keys(allBookletData).sort().forEach(bookletType => {
                    let bookletGlobalSoruNo = 1;
                    allBookletData[bookletType].forEach(s => {
                        s.answers.forEach((ans, i) => {
                            wsData.push([
                                bookletType,
                                bookletGlobalSoruNo,
                                '',
                                s.name,
                                i + 1,
                                '',
                                ans || '',
                                '', '', '', '', '', '', '', '', '', '', ''
                            ]);
                            bookletGlobalSoruNo++;
                        });
                    });
                });
            }

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Cevap Anahtarı');

            const examName = document.getElementById('examName').value || 'Sinav';
            XLSX.writeFile(wb, `${examName}_Tum_Cevap_Anahtarlari.xlsx`);
        }

        // Manual Entry Functions
        function selectBookletType(type) {
            selectedBookletType = type;
            document.querySelectorAll('.booklet-btn').forEach(b => {
                b.classList.remove('bg-primary', 'border-primary', 'text-white', 'shadow-glow');
                b.classList.add('bg-white', 'border-[#e2e8f0]', 'text-[#64748b]');
            });
            const btn = document.getElementById('booklet' + type);
            if (btn) {
                btn.classList.add('bg-primary', 'border-primary', 'text-white', 'shadow-glow');
                btn.classList.remove('bg-white', 'border-[#e2e8f0]', 'text-[#64748b]');
            }
            // Switch subjects to selected booklet data (if loaded from Excel)
            if (allBookletData[type]) {
                subjects = allBookletData[type];
                renderSubjects();
            }
        }

        function addSubject() {
            const id = Date.now();
            subjects.push({
                id: id,
                name: '',
                questionCount: 20,
                answers: Array(20).fill(''),
                isExpanded: true
            });
            renderSubjects();
        }

        function toggleSubject(id) {
            subjects = subjects.map(s => s.id === id ? { ...s, isExpanded: !s.isExpanded } : s);
            renderSubjects();
        }

        function updateSubjectName(id, name) {
            subjects = subjects.map(s => s.id === id ? { ...s, name: name } : s);
        }

        function updateQuestionCount(id, count) {
            const n = parseInt(count) || 0;
            if (n > 100) return; // Limit for performance
            subjects = subjects.map(s => {
                if (s.id === id) {
                    const newAnswers = [...s.answers];
                    if (n > s.answers.length) {
                        for (let i = s.answers.length; i < n; i++) newAnswers.push('');
                    } else {
                        newAnswers.length = n;
                    }
                    return { ...s, questionCount: n, answers: newAnswers };
                }
                return s;
            });
            renderSubjects();
        }

        function updateAnswer(subjectId, qIndex, value) {
            subjects = subjects.map(s => {
                if (s.id === subjectId) {
                    const newAnswers = [...s.answers];
                    const current = newAnswers[qIndex] || '';
                    // Toggle: if already selected, remove; otherwise add
                    if (current.includes(value)) {
                        newAnswers[qIndex] = current.replace(value, '');
                    } else {
                        // Add and sort alphabetically (A before B before C...)
                        newAnswers[qIndex] = (current + value).split('').sort().join('');
                    }
                    return { ...s, answers: newAnswers };
                }
                return s;
            });
            renderSubjects();
        }

        function updateAllAnswers(id, value) {
            const val = value.toUpperCase().replace(/[^A-E]/g, '');
            subjects = subjects.map(s => {
                if (s.id === id) {
                    const newAnswers = Array(s.questionCount).fill('');
                    for (let i = 0; i < val.length && i < s.questionCount; i++) {
                        newAnswers[i] = val[i];
                    }
                    return { ...s, answers: newAnswers };
                }
                return s;
            });
            renderSubjects();
            // Refocus the input after render
            const input = document.querySelector(`input[data-fast-entry="${id}"]`);
            if (input) {
                input.focus();
                input.selectionStart = input.selectionEnd = val.length;
            }
        }

        function removeSubject(id, event) {
            event.stopPropagation();
            subjects = subjects.filter(s => s.id !== id);
            renderSubjects();
        }

        function renderSubjects() {
            const container = document.getElementById('subjectsList');
            container.innerHTML = subjects.map(s => `
                <div class="bg-white border-2 border-[#f1f5f9] rounded-2xl overflow-hidden shadow-sm transition-all ${s.isExpanded ? 'border-primary ring-4 ring-purple-50' : ''}">
                    <div onclick="toggleSubject(${s.id})" class="p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-colors">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-purple-50 flex items-center justify-center text-primary">
                                <span class="material-symbols-outlined">menu_book</span>
                            </div>
                            <div>
                                <h4 class="font-bold text-sm text-gray-900">${s.name || 'Yeni Seçilen Ders'}</h4>
                                <p class="text-[10px] text-gray-400 font-bold uppercase">${s.questionCount} SORU TANIMLI</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="removeSubject(${s.id}, event)" class="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-red-500 transition-colors">
                                <span class="material-symbols-outlined text-lg">delete</span>
                            </button>
                            <span class="material-symbols-outlined text-gray-400 transition-transform ${s.isExpanded ? 'rotate-180' : ''}">expand_more</span>
                        </div>
                    </div>

                    <div class="${s.isExpanded ? 'block' : 'hidden'} p-4 bg-[#f8fafc] border-t border-[#f1f5f9]">
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase mb-1.5 block tracking-wider">Ders Adı</label>
                                <input type="text" value="${s.name}" oninput="updateSubjectName(${s.id}, this.value)" placeholder="Örn: Matematik" 
                                    class="w-full p-3 rounded-xl border-2 border-white bg-white shadow-sm text-sm outline-none focus:border-primary transition-all" />
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase mb-1.5 block tracking-wider">Soru Sayısı</label>
                                <input type="number" value="${s.questionCount}" onchange="updateQuestionCount(${s.id}, this.value)" 
                                    class="w-full p-3 rounded-xl border-2 border-white bg-white shadow-sm text-sm outline-none focus:border-primary transition-all" />
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="text-[10px] font-bold text-primary uppercase mb-1.5 flex items-center gap-1.5 tracking-wider">
                                <span class="material-symbols-outlined text-sm">keyboard</span>
                                Hızlı Cevap Anahtarı Girişi
                            </label>
                            <input type="text" 
                                data-fast-entry="${s.id}"
                                value="${s.answers.join('')}" 
                                oninput="updateAllAnswers(${s.id}, this.value)" 
                                placeholder="Örn: ABCDE..." 
                                class="w-full p-4 rounded-xl border-2 border-primary/20 bg-white shadow-inner text-lg font-mono tracking-[0.5em] outline-none focus:border-primary focus:ring-4 focus:ring-purple-100 transition-all uppercase" />
                            <p class="text-[10px] text-gray-400 mt-2 font-medium">Klavyeden hızlıca girmek için burayı kullanabilirsiniz.</p>
                        </div>

                        <div class="space-y-2 max-h-[350px] overflow-y-auto pr-2 no-scrollbar border-t border-gray-100 pt-4">
                            <h5 class="text-[10px] font-bold text-[#64748b] uppercase mb-3 flex items-center gap-2">
                                <span class="material-symbols-outlined text-sm">edit_note</span>
                                Cevap Anahtarı Girişi
                            </h5>
                            ${s.answers.map((ans, i) => `
                                <div class="flex items-center justify-between p-3 bg-white rounded-xl shadow-sm border border-gray-100 hover:border-primary/20 transition-colors">
                                    <span class="text-xs font-bold text-gray-400 w-8">${i + 1}.</span>
                                    <div class="flex gap-2">
                                        ${['A', 'B', 'C', 'D', 'E'].map(opt => `
                                            <button onclick="updateAnswer(${s.id}, ${i}, '${opt}')" 
                                                class="w-8 h-8 rounded-lg text-xs font-bold transition-all border-2 ${(ans || '').includes(opt) ? 'bg-primary border-primary text-white scale-110 shadow-glow' : 'bg-white border-gray-100 text-gray-400 hover:border-primary/30'}">
                                                ${opt}
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function saveExam() {
            const name = document.getElementById('examName').value;
            const date = document.getElementById('examDate').value;

            if (!name) {
                alert('Lütfen sınav adı giriniz');
                return;
            }

            const btn = document.getElementById('saveBtn');
            const originalContent = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<span class="material-symbols-outlined animate-spin">sync</span> Kaydediliyor...`;

            try {
                const examData = {
                    id: examIdToEdit || '',
                    name: name,
                    type: selectedType,
                    bookletType: selectedBookletType,
                    date: date,
                    subjects: subjects,
                    studentCount: 0,
                };

                // If editing, preserve the previous studentCount and createdAt if we want, but our getExamById doesn't store them globally here. 
                // A better approach is to fetch existing data entirely and merge. 
                // For this UI, studentCount is just a display field. If it's a new exam, it's 0.
                if (examIdToEdit && examIdToEdit.trim() !== '') {
                    const existingExam = await getExamById(examIdToEdit);
                    if (existingExam) {
                        examData.studentCount = existingExam.studentCount || 0;
                        examData.createdAt = existingExam.createdAt || new Date().toISOString();
                    }
                }

                await saveExamToDb(examData);
                window.location.href = 'dashboard.html';
            } catch (e) {
                console.error("Sınav kaydedilirken hata:", e);
                alert("Sınav kaydedilemedi.");
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        document.getElementById('saveBtn').addEventListener('click', saveExam);
    </script>
