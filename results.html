<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sınav Sonuçları</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#7C3AED",
                        secondary: "#F3F4F6",
                        surface: "#FFFFFF",
                        "text-main": "#111827",
                        "text-muted": "#6B7280",
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 2px 8px rgba(0, 0, 0, 0.04)',
                        'glow': '0 4px 14px rgba(124, 58, 237, 0.3)',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            min-height: 100vh;
            background-color: #FAFAFA;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="font-sans antialiased text-text-main">
    <div class="max-w-md mx-auto min-h-screen relative flex flex-col bg-white shadow-xl overflow-hidden pb-24">
        <!-- Header -->
        <header class="px-6 pt-10 pb-6 flex items-center bg-white z-10 sticky top-0">
            <button onclick="window.location.href='dashboard.html'"
                class="flex items-center text-gray-500 hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-2xl">chevron_left</span>
            </button>
            <h1 class="flex-1 text-center font-bold text-lg text-gray-900 mr-8">Sınav Sonuçları</h1>
        </header>

        <!-- Search Bar -->
        <div class="px-6 pb-6">
            <div class="relative group">
                <span
                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors text-lg">search</span>
                <input type="text" placeholder="Sonuçlarda ara..." oninput="handleSearch(this.value)"
                    class="w-full pl-11 pr-4 py-3.5 bg-[#f1f5f9] rounded-2xl border-none text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-primary/20 transition-all outline-none text-sm" />
            </div>
        </div>

        <div class="h-px bg-gray-50 w-full mb-6"></div>

        <main class="flex-1 px-6 overflow-y-auto no-scrollbar">
            <h2 class="text-[11px] font-bold text-[#94a3b8] tracking-[0.1em] uppercase mb-4">TAMAMLANAN SINAVLAR</h2>

            <div class="space-y-3" id="resultsList">
                <!-- Dynamic exams from localStorage or fallbacks -->
            </div>
        </main>

        <!-- Navigation Menu -->
        <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-100 pb-safe pt-1 px-4 z-40">
            <div class="flex justify-around items-center h-16">
                <button
                    class="flex flex-col items-center justify-center text-gray-400 hover:text-primary transition-colors w-14 group"
                    onclick="window.location.href='dashboard.html'">
                    <span
                        class="material-symbols-outlined text-[24px] mb-0.5 group-hover:scale-110 transition-transform">grid_view</span>
                    <span class="text-[10px] font-medium">Ana Sayfa</span>
                </button>
                <button
                    class="flex flex-col items-center justify-center text-gray-400 hover:text-primary transition-colors w-14 group"
                    onclick="window.location.href='scan-select.html'">
                    <span
                        class="material-symbols-outlined text-[24px] mb-0.5 group-hover:scale-110 transition-transform">qr_code_scanner</span>
                    <span class="text-[10px] font-medium">Tara</span>
                </button>
                <button class="flex flex-col items-center justify-center text-primary w-14 group">
                    <span
                        class="material-symbols-outlined filled text-[24px] mb-0.5 group-hover:scale-110 transition-transform"
                        style="font-variation-settings: 'FILL' 1">bar_chart</span>
                    <span class="text-[10px] font-bold">Sonuçlar</span>
                </button>
                <button
                    class="flex flex-col items-center justify-center text-gray-400 hover:text-primary transition-colors w-14 group"
                    onclick="window.location.href='settings.html'">
                    <span
                        class="material-symbols-outlined text-[24px] mb-0.5 group-hover:scale-110 transition-transform">settings</span>
                    <span class="text-[10px] font-medium">Ayarlar</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        let searchQuery = '';

        function renderResults() {
            const container = document.getElementById('resultsList');
            let exams = JSON.parse(localStorage.getItem('exams') || '[]');

            const filteredResults = exams.filter(result =>
                result.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                result.type.toLowerCase().includes(searchQuery.toLowerCase())
            );

            if (filteredResults.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-gray-400">
                        <span class="material-symbols-outlined text-4xl mb-2">search_off</span>
                        <p class="text-sm">Sonuç bulunamadı.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredResults.map(result => {
                const dateParts = result.date.split('-');
                const months = ['Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara'];
                const formattedDate = dateParts.length === 3 ? `${dateParts[2]} ${months[parseInt(dateParts[1]) - 1]} ${dateParts[0]}` : result.date;

                let typeBg = 'bg-purple-100 text-primary';
                if (result.type === 'TYT') typeBg = 'bg-blue-100 text-blue-600';
                if (result.type === 'AYT') typeBg = 'bg-orange-100 text-orange-600';

                return `
                    <div onclick="window.location.href='exam-results.html?id=${result.id}'" class="bg-white p-4 rounded-2xl shadow-card border border-gray-50 flex items-center justify-between group hover:border-purple-100 transition-all cursor-pointer">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-2xl bg-gray-50 flex items-center justify-center text-primary group-hover:bg-purple-50 transition-colors">
                                <span class="material-symbols-outlined text-[24px]">analytics</span>
                            </div>
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="px-2 py-0.5 rounded-md text-[9px] font-bold ${typeBg}">${result.type}</span>
                                    <h4 class="font-bold text-sm text-gray-900">${result.name}</h4>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="text-[11px] text-text-muted flex items-center bg-gray-50 px-2 py-0.5 rounded">
                                        <span class="material-symbols-outlined text-[12px] mr-1">group</span> ${result.studentCount || 0} Öğrenci
                                    </span>
                                    <span class="text-[11px] text-text-muted flex items-center bg-gray-50 px-2 py-0.5 rounded">
                                        <span class="material-symbols-outlined text-[12px] mr-1">calendar_today</span> ${formattedDate}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-bold text-primary block">${result.average || '---'}</span>
                            <span class="text-[9px] text-[#94a3b8] font-bold uppercase tracking-wider">Ortalama</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleSearch(value) {
            searchQuery = value;
            renderResults();
        }

        window.onload = renderResults;
    </script>
</body>

</html>
