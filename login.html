<!DOCTYPE html>
<html lang="tr">

<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <meta name="color-scheme" content="light">

                        text: "#1F2937", // Dark gray for high readability
                        "text-secondary": "#6B7280",
                        input: "#FFFFFF",
                        "input-border": "#E5E7EB", // Light gray border

                        sans: ['Plus Jakarta Sans', 'sans-serif'],

                        'glow': '0 0 15px rgba(124, 58, 237, 0.3)',

<body
    class="font-sans antialiased bg-white min-h-screen flex flex-col items-center justify-center p-6 selection:bg-primary selection:text-white">
    <main class="w-full max-w-sm flex flex-col items-center space-y-8 relative z-10">
        <div class="flex flex-col items-center justify-center space-y-6">
            <div class="relative group">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full blur opacity-10 group-hover:opacity-30 transition duration-500">
                </div>
                <div class="relative w-28 h-28 rounded-full overflow-hidden shadow-lg ring-4 ring-white">
                    <img alt="App Logo" class="w-full h-full object-cover" src="logo.png" />
                </div>
            </div>
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-extrabold tracking-tight text-[#1F2937]">
                    Optik Okuyucu
                </h1>
                <p class="text-sm font-medium text-gray-500">
                    Sınav Asistanınız
                </p>
            </div>
        </div>
        <div class="w-full bg-white rounded-2xl p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-gray-100">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Hoşgeldiniz</h2>
            <form id="loginForm" class="space-y-5">
                <div class="space-y-1.5">
                    <label class="block text-sm font-semibold text-gray-700 ml-1" for="institution">
                        Kurum Adı
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-xl">home_work</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-3 rounded-xl border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-primary transition duration-200 sm:text-sm shadow-sm"
                            id="institution" name="institution" placeholder="Kurum adını giriniz" type="text" />
                    </div>
                </div>
                <div class="space-y-1.5">
                    <label class="block text-sm font-semibold text-gray-700 ml-1" for="email">
                        E-posta veya Kullanıcı Adı
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-xl">person</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-3 rounded-xl border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-primary transition duration-200 sm:text-sm shadow-sm"
                            id="email" name="email" placeholder="E-posta veya kullanıcı adı giriniz" type="text"
                            required />
                    </div>
                </div>
                <div class="space-y-1.5">
                    <div class="flex items-center justify-between ml-1">
                        <label class="block text-sm font-semibold text-gray-700" for="password">
                            Şifre
                        </label>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-xl">lock</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-10 py-3 rounded-xl border border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-primary transition duration-200 sm:text-sm shadow-sm"
                            id="password" name="password" placeholder="••••••••" type="password" required />
                        <div
                            class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-400 hover:text-primary transition-colors">
                            <span class="material-symbols-outlined text-xl">visibility_off</span>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end pt-1">
                    <a class="text-sm font-semibold text-primary hover:text-primary-dark transition-colors" href="#">
                        Şifremi Unuttum
                    </a>
                </div>
                <div id="errorContainer"
                    class="hidden p-3 bg-red-50 border border-red-200 text-red-600 text-sm font-medium rounded-xl text-center">
                    Giriş başarısız.
                </div>
                <button id="submitBtn"
                    class="w-full flex justify-center items-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-purple-200 text-sm font-bold text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform active:scale-[0.98]"
                    type="button">
                    Giriş Yap
                    <span class="material-symbols-outlined ml-2 text-lg">login</span>
                </button>
            </form>
        </div>

        <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
            <div
                class="absolute -top-24 -right-24 w-64 h-64 bg-purple-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50">
            </div>
            <div
                class="absolute -bottom-24 -left-24 w-64 h-64 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50">
            </div>
            <div
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-pink-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30">
            </div>
        </div>
    </main>

    <script type="module">
        import { loginUser } from './firebase-config.js';
        console.log("[v2] Login script loaded.");

        document.getElementById('submitBtn').addEventListener('click', async (e) => {
            console.log("[v2] Login button clicked.");
            e.preventDefault();

            // Trigger native HTML5 validation
            const form = document.getElementById('loginForm');
            if (!form.reportValidity()) {
                console.log("Form validity check failed.");
                return;
            }

            const emailOrUsername = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorContainer = document.getElementById('errorContainer');
            const submitBtn = document.getElementById('submitBtn');

            console.log("Attempting login for:", emailOrUsername);

            if (!emailOrUsername || !password) {
                errorContainer.textContent = "Lütfen kullanıcı adı ve şifrenizi giriniz.";
                errorContainer.classList.remove('hidden');
                return;
            }

            // Show loading state
            const originalBtnContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span class="material-symbols-outlined animate-spin mr-2">sync</span> Giriş Yapılıyor...`;
            errorContainer.classList.add('hidden');

            try {
                const result = await loginUser(emailOrUsername, password);
                console.log("Login result:", result);

                if (result.success) {
                    console.log("Redirecting to dashboard...");
                    window.location.href = 'dashboard.html';
                } else {
                    errorContainer.textContent = result.message || "Giriş başarısız.";
                    errorContainer.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnContent;
                }
            } catch (err) {
                console.error("Login unexpected error:", err);
                errorContainer.textContent = "Sistem hatası oluştu.";
                errorContainer.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnContent;
            }
        });

        // Allow pressing Enter key in password field to submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('submitBtn').click();
            }
        });
    </script>

</body>

</html>
